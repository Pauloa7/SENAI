<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos em Estoque</title>
</head>
<body>

<h2>Produtos em Estoque</h2>
<table border="1" width="100%">
    <thead>
        <tr>
            <th>Nome do Produto</th>
            <th>Preço Unitário</th>
            <th>Quantidade Disponível</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Produto A</td>
            <td>R$ 10,00</td>
            <td>100</td>
            <td><button onclick="editRow(this)">Editar</button></td>
        </tr>
        <tr>
            <td>Produto B</td>
            <td>R$ 20,00</td>
            <td>50</td>
            <td><button onclick="editRow(this)">Editar</button></td>
        </tr>
        <tr>
            <td>Produto C</td>
            <td>R$ 30,00</td>
            <td>30</td>
            <td><button onclick="editRow(this)">Editar</button></td>
        </tr>
    </tbody>
</table>

<script>
    function editRow(button) {
        var row = button.parentNode.parentNode;
        var productName = row.cells[0].textContent;
        var unitPrice = row.cells[1].textContent;
        var quantity = row.cells[2].textContent;
        alert('Editar Produto: ' + productName + '\nPreço Unitário: ' + unitPrice + '\nQuantidade Disponível: ' + quantity);
    }
</script>

</body>
</html>
